<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
	<title>Document</title>
	<style>
		#widget {
			color: #ffff00;
			font-family: 'Lato', sans-serif;
			font-size: .7em;
			text-align: center;
			text-transform: uppercase;
			letter-spacing: 5px;
		}

		.d-day {
			display: inline-block;
			width: 150px;
			margin-bottom: 7px;
			padding: 20px;
			border-radius: 5px;
			background: #971b2f;
		}

		.numbers {
			font-family: 'Montserrat', sans-serif;
			font-size: 4em;
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="widget">
		<div class="d-day"> 
			<div id="debut" class="numbers "> </div>
			debut
		</div> 
		<div class="d-day"> 
			<div id="pienna" class="numbers"> </div>
			pienna
		</div> 
		<div class="d-day"> 
			<div id="anniv" class="numbers"> </div>
			anniversary
		</div> 
		<div class="d-day"> 
			<div id="birth" class="numbers"> </div>
			birthday
		</div>
	</div>
</body>
    
<script>
	//const year = new Date().getFullYear();
	const myDate = new Date('Dec 25, 2024 00:00:00');
	//console.log(myDate);

	// countdown
	let timer = setInterval(function() {
		// get today's date
		const today = new Date().getTime();

		// get the difference
		const diff = myDate - today;

		// math
		let debut = Math.floor(diff / (1000 * 60 * 60 * 24));
		let pienna = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		let anniv = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
		let seconds = Math.floor((diff % (1000 * 60)) / 1000);

		// display
		document.getElementById("debut").innerHTML=debut
		document.getElementById("pienna").innerHTML=pienna
		document.getElementById("anniv").innerHTML=anniv
		document.getElementById("birth").innerHTML=birth
	}, 1);
</script>
</html>
