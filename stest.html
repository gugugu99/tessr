<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
	<title>Document</title>
	<style>
		#d-day {
			color: #ffffff;
			font-family: 'Lato', sans-serif;
			font-size: .7em;
			text-align: center;
			text-transform: uppercase;
			letter-spacing: 5px;
		}

		.widgets {
			display: inline-block;
			width: 15.4em;
			margin-bottom: 7px;
			padding: 20px;
			border-radius: 5px;
			background: #971b2f;
		}

		.numbers {
			font-family: 'Montserrat', sans-serif;
			font-size: 3em;
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="d-day">
		<div class="widgets">
			<div id="debut" class="numbers "> </div>
			debut
		</div>
		<div class="widgets">
			<div id="pienna" class="numbers"> </div>
			pienna
		</div>
		<div class="widgets">
			<div id="anniv" class="numbers"> </div>
			anniversary
		</div>
		<div class="widgets">
			<div id="birth" class="numbers"> </div>
			lise's birthday
		</div>
	</div>
</body>

<script>
	//Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec
	const debutDate = new Date('Jun 11, 2023 00:00:00'); //16:00:00
	const piennaDate = new Date('Jan 29, 2024 00:00:00');
	const annivDate = new Date('Jun 11, 2025 00:00:00');
	const birthDate = new Date('Oct 01, 2025 00:00:00');

	const days = 1000 * 60 * 60 * 24;
	// countdown
	let dDay = setInterval(function() {
		// get today's date
		const today = new Date().getTime();

		// get the difference
		const debutDiff = today - debutDate;
		const piennaDiff = today - piennaDate;
		const annivDiff = today - annivDate;
		const birthDiff = today - birthDate;

		// math
		let debutIf = Math.floor(debutDiff / days);
		let piennaIf = Math.floor(piennaDiff / days);
		let annivIf = Math.floor(annivDiff / days);
		let birthIf = Math.floor(birthDiff / days);

		// debut
		let debut = 'D' + debutIf;
		if(debutIf > 0) {
			debut = 'D+' + debutIf;
		} 
		else if(debutIf == 0) {
			debut = 'D-day';
		}
		// pienna
		let pienna = 'D' + piennaIf;
		if(piennaIf > 0) {
			pienna = 'D+' + piennaIf;
		}
		else if(piennaIf == 0) {
			pienna = 'D-day';
		}
		// anniversary
		let anniv = 'D' + annivIf;
		if(annivIf > 0) {
			anniv = 'D+' + annivIf;
		}
		else if(annivIf == 0) {
			anniv = 'D-day';
		}
		// birthday
		let birth = 'D' + birthIf;
		if(birthIf > 0) {
			birth = 'D+' + birthIf;
		}
		else if(birthIf == 0) {
			birth = 'D-day';
		}

		// display
		document.getElementById("debut").innerHTML=debut;
		document.getElementById("pienna").innerHTML=pienna;
		document.getElementById("anniv").innerHTML=anniv;
		document.getElementById("birth").innerHTML=birth;
	}, 1);
</script>
</html>
